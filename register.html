<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream - Cadastro</title>
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Cadastre-se no CineStream e tenha acesso a milhares de filmes e séries.">
    <meta name="keywords" content="streaming, filmes, séries, cadastro, CineStream">
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    
    <!-- CSS externo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- CSS local -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- CSS para validação de formulário -->
    <link rel="stylesheet" href="css/validation.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html">
                <h1>CineStream</h1>
            </a>
        </div>
        
        <form class="auth-form" id="register-form">
            <h2>Criar conta</h2>
            
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Seu nome" required>
                <div class="error-message" id="name-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                    <i class="fas fa-eye toggle-password" data-target="password"></i>
                </div>
                <div class="password-strength" id="password-strength">
                    <span class="strength-bar"></span>
                    <span class="strength-text"></span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar senha</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                    <i class="fas fa-eye toggle-password" data-target="confirm-password"></i>
                </div>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Eu concordo com os <a href="terms.html" target="_blank">Termos de Serviço</a> e <a href="privacy.html" target="_blank">Política de Privacidade</a></label>
                <div class="error-message" id="terms-error"></div>
            </div>
            
            <button type="submit" class="auth-btn" id="register-btn">
                <span class="btn-text">Criar conta</span>
                <span class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
            
            <div class="auth-divider">
                <span>ou</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Continuar com Google
                </button>
                <button type="button" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Continuar com Facebook
                </button>
            </div>
            
            <div class="auth-links">
                <span>Já tem uma conta? <a href="login.html">Entrar</a></span>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>© 2025 CineStream. Todos os direitos reservados Nilson Gomes.</p>
            <div class="footer-links">
                <a href="help.html">Ajuda</a>
                <a href="contact.html">Contato</a>
                <a href="about.html">Sobre nós</a>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.7.0/validator.min.js"></script>
    
    <!-- Local JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/auth/register.js"></script>
    
    <!-- Google/Facebook Login SDK (opcional) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v16.0&appId=YOUR_APP_ID&autoLogAppEvents=1" nonce="YOUR_NONCE"></script>
</body>
</html>
