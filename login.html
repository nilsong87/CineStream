<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html"><h1>CineStream</h1></a>
        </div>
        
        <form class="auth-form" id="loginForm">
            <h2>Entrar</h2>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Lembrar de mim</label>
            </div>
            
            <button type="submit" class="auth-btn">Entrar</button>
            
            <div class="auth-links">
                <a href="reset-password.html">Esqueceu a senha?</a>
                <a href="register.html">Criar conta</a>
            </div>

            <div class="auth-divider">
                <span>ou</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i> Continuar com Google
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Continuar com Facebook
                </a>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>© 2025 CineStream. Todos os direitos reservados Nilson Gomes.</p>
            <div class="footer-links">
                <a href="terms.html">Termos de Uso</a>
                <a href="privacy.html">Política de Privacidade</a>
                <a href="help.html">Ajuda</a>
                <a href="contact.html">Contato</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Validação do formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulação de login bem-sucedido
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(email && password) {
                // Redirecionar para a página inicial após login
                window.location.href = "index.html";
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        });

        // Links para login social (simulação)
        document.querySelector('.social-btn.google').addEventListener('click', function(e) {
            e.preventDefault();
            alert("Redirecionando para login com Google...");
        });

        document.querySelector('.social-btn.facebook').addEventListener('click', function(e) {
            e.preventDefault();
            alert("Redirecionando para login com Facebook...");
        });
    </script>
</body>
</html>
